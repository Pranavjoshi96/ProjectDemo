<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../jquery-3.5.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Register</title>
    <script src="../register.js"></script>

</head>

<body>
    <div class="container">
        <form  class="from-horizontal" name="form" method="POST">
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
                    <span id="firstName_error" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                    <span id="lastName_error" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">Username* </label>
                <div class="col-sm-8">
                    <input type="username" id="userName" placeholder="Username" class="form-control" name="username">
                    <span id="userName_error" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNo" class="col-sm-3 control-label">Phone NO* </label>
                <div class="col-sm-8">
                    <input type="tel" id="phoneNo" placeholder="Phone No" class="form-control" name="PhoneNo">
                    <span id="phoneNo_error" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email* </label>
                <div class="col-sm-8">
                    <input type="email" id="email" placeholder="Email" class="form-control" name="email">
                    <span id="email_error" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password*</label>
                <div class="col-sm-8">
                    <input type="password" id="password" placeholder="Password" class="form-control">
                    <span id="password_error" class="text-danger"></span>
                </div>

            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
                <div class="col-sm-8">
                    <input type="password" id="cPassword" placeholder="Conform Password" class="form-control">
                    <span id="cPassword_error" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" id="btn-register" class="btn btn-primary btn-lg register">Register</button>
                <!-- <input type="submit" name="submit" class="btn btn-primary btn-lg" value="Register"> -->
                <button type="button" class="btn btn-success btn-lg" onclick="location.href='login.html'">Login</button>
            </div>
        </form>
    </div>

</body>

</html>
